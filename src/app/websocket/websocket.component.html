<alert type="info" style="text-align:center">
  <strong>websocket</strong>
</alert>
<div style="text-align:center">
  <button id="connect" style="margin-right:100px" type="button" class="btn btn-primary" (click)="connect()">connect</button>
  <button id="disconnect" type="button" class="btn btn-primary" (click)="disconnect()" disabled="disabled">disconnect</button>
</div>
<div style="margin: 20px 0; text-align:center">
  <input #message id="message" style="display: inline-block; width:300px; margin-right:30px" class="form-control" type="text" placeholder="message">
  <button type="button" class="btn btn-primary" (click)="sendMessage(message.value)">send</button>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-list>
          <mat-list-item class="divider" *ngFor="let msg of messages" style="align-content: center; height: 100%; padding: 5px 0;">
            <p class="text">{{ msg }}</p>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>
  </div>
</div>
