<alert type="info" style="text-align:center">
  <strong>websocket & rabbitmq</strong>
</alert>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12" style="text-align: center;">
      <button id="connectRabbitmqClient" style="margin-right:100px" type="button" class="btn btn-primary" (click)="connectRabbitmqClient()">connect</button>
      <button id="disconnectRabbitmqClient" type="button" class="btn btn-primary" (click)="disconnectRabbitmqClient()" disabled="disabled">disconnect</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6" style="margin-bottom: 30px;">
      <div style="text-align: center; margin-bottom: 20px">
        <button type="button" class="btn btn-primary" (click)="sendRabbitmqMessage('hello')">hello</button>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <alert type="success" style="text-align:center">
              <strong>publisher</strong>
            </alert>
            <mat-card>
              <mat-list>
                <mat-list-item *ngFor="let msg of helloPublisher; index as i" style="align-content: center">
                  <span>{{ msg }}</span>
                  <mat-divider *ngIf="i < helloPublisher.length - 1"></mat-divider>
                </mat-list-item>
              </mat-list>
            </mat-card>
          </div>
          <div class="col-lg-6">
            <alert type="success" style="text-align:center">
              <strong>consumer</strong>
            </alert>
            <mat-card>
              <mat-list>
                <mat-list-item *ngFor="let msg of helloConsumer; index as i" style="align-content: center">
                  <span>{{ msg }}</span>
                  <mat-divider *ngIf="i < helloConsumer.length - 1"></mat-divider>
                </mat-list-item>
              </mat-list>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
  </div>
</div>
